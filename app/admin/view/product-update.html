<title>修改产品 - 产品管理 - UEECMS</title>
</head>
<body>
<article class="page-container">
<form class="form form-horizontal" id="form-article-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="hidden" value="{{$res.id}}" name="id">
			<input type="hidden" value="1" name="type">
			<input type="text" class="input-text" value="{{$res.title}}" name="title">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">标题别名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{{$res.slug}}" name="slug">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">价格：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{{$res.price}}" name="price">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">促销价格：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{{$res.sales}}" name="sales">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
			<select name="cate_id" class="select">
				<option value="0">全部分类</option>
				{{$menustr}}
			</select>
			</span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">关键词：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{{$res.keyword}}" name="keyword">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">详情摘要：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="description" cols="" rows="" class="textarea"  dragonfly="true" >{{$res.description}}</textarea>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">产品置顶：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="check-box">
				{{if $res.stick eq "1"}}
				<input type="checkbox"name="stick" checked>
				{{else}}
				<input type="checkbox"name="stick">
				{{/if}}
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">允许评论：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="check-box">
				{{if $res.comment eq "1"}}
				<input type="checkbox"name="comment" checked>
				{{else}}
				<input type="checkbox"name="comment">
				{{/if}}
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">
			缩略图：</label>
		<div class="formControls col-xs-6 col-sm-6">
			<div id="uploadpro"></div><div id="deleteupload"></div>
			<input type="hidden" id="img_id1" name="img_id1"  value="{{if isset($res.image[0])}}{{$res.image[0]['id']}}{{else}}0{{/if}}">
			<input type="hidden" id="img_id2" name="img_id2"  value="{{if isset($res.image[1])}}{{$res.image[1]['id']}}{{else}}0{{/if}}">
			<input type="hidden" id="img_id3" name="img_id3"  value="{{if isset($res.image[2])}}{{$res.image[2]['id']}}{{else}}0{{/if}}">
			<input type="hidden" id="img_id4" name="img_id4"  value="{{if isset($res.image[3])}}{{$res.image[3]['id']}}{{else}}0{{/if}}">
			<input type="hidden" id="img_id5" name="img_id5"  value="{{if isset($res.image[4])}}{{$res.image[4]['id']}}{{else}}0{{/if}}">
			<div style="width: 800px;height:180px;margin-left: 30px; ">
				<div style="border: 1px red solid;width:120px;height:150px;float: left;margin-left: 20px;">
					<img id="uploadimg1" src="{{if isset($res.image[0])}}{{$res.image[0]['img_url']}}{{else}}{{$smarty.const.STATIC}}/admin/h-ui.admin/images/upload.jpg{{/if}}" height="150" width="120" >
					<div id="deleteimg1" onclick="deleteimg(1)" style="width:120px;text-align: center;">删除</div>
				</div>
				<div style="border: 1px red solid;width:120px;height:150px;float: left;margin-left: 20px;">
					<img id="uploadimg2" src="{{if isset($res.image[1])}}{{$res.image[1]['img_url']}}{{else}}{{$smarty.const.STATIC}}/admin/h-ui.admin/images/upload.jpg{{/if}}" height="150" width="120" >
					<div id="deleteimg2" onclick="deleteimg(2)" style="width:120px;text-align: center;">删除</div>
				</div>
				<div style="border: 1px red solid;width:120px;height:150px;float: left;margin-left: 20px;">
					<img id="uploadimg3" src="{{if isset($res.image[2])}}{{$res.image[2]['img_url']}}{{else}}{{$smarty.const.STATIC}}/admin/h-ui.admin/images/upload.jpg{{/if}}" height="150" width="120" >
					<div id="deleteimg3" onclick="deleteimg(3)" style="width:120px;text-align: center;">删除</div>
				</div>
				<div style="border: 1px red solid;width:120px;height:150px;float: left;margin-left: 20px;">
					<img id="uploadimg4" src="{{if isset($res.image[3])}}{{$res.image[3]['img_url']}}{{else}}{{$smarty.const.STATIC}}/admin/h-ui.admin/images/upload.jpg{{/if}}" height="150" width="120" >
					<div id="deleteimg4" onclick="deleteimg(4)" style="width:120px;text-align: center;">删除</div>
				</div>
				<div style="border: 1px red solid;width:120px;height:150px;float: left;margin-left: 20px;">
					<img id="uploadimg5" src="{{if isset($res.image[4])}}{{$res.image[4]['img_url']}}{{else}}{{$smarty.const.STATIC}}/admin/h-ui.admin/images/upload.jpg{{/if}}" height="150" width="120" >
					<div id="deleteimg5" onclick="deleteimg(5)" style="width:120px;text-align: center;">删除</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<script name="content" id="editor" type="text/plain" style="width:100%;height:400px;">{{$res.content}}</script>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
			<input onclick="" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
</form>
</article>

<script type="text/javascript" src="{{$smarty.const.STATIC}}/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="{{$smarty.const.STATIC}}/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="{{$smarty.const.STATIC}}/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="{{$smarty.const.STATIC}}/huploadify/jquery.Huploadify.js"></script>
<script type="text/javascript" src="{{$smarty.const.STATIC}}/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="{{$smarty.const.STATIC}}/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="{{$smarty.const.STATIC}}/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
//删除图片
$(document).ready(function () {
	$("#uploadimg span").click(function () {
		$("#img_id").val("");
		$("#uploadimg").hide();
	});
});

//删除图片
function deleteimg(id)
{
    $("#uploadimg"+id).attr("src",'{{$smarty.const.STATIC}}/admin/h-ui.admin/images/upload.jpg');
}

//检测字符串是否是指定字符串结尾
function endWith(str,endStr){
    var d=str.length-endStr.length;
    return (d>=0&&str.lastIndexOf(endStr)==d)
}
//获取空白图片位置
function getImgPos()
{
    var i,tempsrc;
    for(i=1;i<6;i++){
        tempsrc = $("#uploadimg"+i)[0].src;
        if( endWith(tempsrc,"upload.jpg") ){
            return i;
        }
    }
    alert("只能上传5张图片！");
}

$(function(){

    //huploadify上传图片
    var up = $('#uploadpro').Huploadify({
        auto:true,
        fileTypeExts:'*.jpg;*.png;*.jpeg;*.gif',
        multi:true,
        formData:{},
        fileSizeLimit:1024,
        showUploadedPercent:true,
        showUploadedSize:true,
        removeTimeout:2000,
        uploader:SCOPE.url,
        onUploadSuccess: function(file, data, response) {
            console.log(data);
            var dataJson = JSON.parse(data);
            if (dataJson.status) {
                var i = getImgPos();
                $("#img_id"+i).val(dataJson.mid);
                $("#uploadimg"+i).attr("src",dataJson.url);
            } else {
                alert(dataJson.msg);
            }
        },
        //返回一个错误，选择文件的时候触发
        onSelectError: function (file, errorCode, errorMsg) {
            alert("上传失败");
        },
    });

	//表单验证
	$("#form-article-add").validate({
		rules:{
			title:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				url:"{{url path='api/product/updatepro'}}",
				type:"POST",
				success:function(res){
					layer.msg('更新成功!',{icon:1,time:1000});
					setTimeout("self.location='{{url path='admin/products/index'}}';",1000);
				},
				error:function(res){
					layer.msg('更新失败!',{icon:0,time:1000});
				}
			});
		}
	});
	var ue = UE.getEditor('editor');
});
</script>

</body>
</html>
